<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Corona Virus Tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <canvas id="canvas"></canvas>
            <div class="mainImage">
                <img class="covidFull" src="./src/img/covid.png" alt="">
                <img class="covidHalf" src="./src/img/coronaHalf.png" alt="Covid Mobile">
            </div>
            <div class="left">
                <p id="casses">casses: <span class="cassesLabel"></span> </p>
                <!-- <p id="viewCountry">view by country</p> -->

                <p id="deaths">deaths: <span class="deathsLabel"></span> </p>

                <p id="recovered">recovered: <span class="recoveredLabel"></span> </p>
            </div>
            <div class="right">
                <p>STAY</p>
    
                <div class="logo">
                    <a href="https://www.who.int/"><img src="./src/img/who.png" alt=""></a>
                </div>

                <p>HOME</p>
            </div>
        </div>
    </div>

    <script src="./js/bundle.js"></script>
</body>
</html>
